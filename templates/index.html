<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Patamaporn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
    }
    .home-card {
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 4px 24px rgba(166, 16, 196, 0.12);
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      padding: 2rem 2.5rem;
    }
    .btn-profile {
      background-color: #7c9fe4;
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(124,159,228,0.15);
      transition: background 0.2s;
    }
    .btn-profile:hover {
      background-color: #4e1057;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="home-card text-center">
    <h1 class="mb-3 text-primary"><i class="bi bi-house-door-fill"></i> Welcome!</h1>
    <p class="mb-4 text-muted">ยินดีต้อนรับสู่หน้า Home ของปัทมาภรณ์ สมอเขียว<br>คลิกเพื่อดูโปรไฟล์ส่วนตัว</p>
    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="/about" class="btn btn-outline-info"><i class="bi bi-info-circle"></i> เกี่ยวกับฉัน</a>
      <a href="/contact" class="btn btn-outline-success"><i class="bi bi-envelope"></i> ติดต่อ</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
