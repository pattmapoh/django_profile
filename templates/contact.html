<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Patamaporn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      min-height: 100vh;
    }
    .contact-card {
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 4px 24px rgba(166, 16, 196, 0.12);
      border-radius: 20px;
      background: #fff;
      padding: 2rem 2.5rem;
    }
    .contact-info {
      font-size: 1.1rem;
      color: #637d95;
    }
    .form-control, .form-label {
      border-radius: 10px;
    }
    .btn-send {
      background-color: #7c9fe4;
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 0.5rem 2rem;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(124,159,228,0.15);
      transition: background 0.2s;
    }
    .btn-send:hover {
      background-color: #4e1057;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2 class="mb-3 text-center text-primary"><i class="bi bi-envelope-paper-heart"></i> ติดต่อฉัน</h2>
    <div class="contact-info mb-4 text-center">
      <div class="mb-2"><i class="bi bi-envelope-fill"></i> pattmapoh32@gmail.com</div>
      <div class="mb-2"><i class="bi bi-telephone-fill"></i> 081-234-5678</div>
      <div class="mb-2"><i class="bi bi-facebook"></i> <a href="https://facebook.com" target="_blank">Facebook</a></div>
      <div class="mb-2"><i class="bi bi-line"></i> <a href="https://line.me" target="_blank">Line</a></div>
    </div>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อของคุณ</label>
        <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ...">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" placeholder="your@email.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">ข้อความ</label>
        <textarea class="form-control" id="message" rows="4" placeholder="เขียนข้อความถึงฉัน..."></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-send"><i class="bi bi-send"></i> ส่งข้อความ</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
