<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me | Patamaporn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #9e61d8ff 0%, #e18ac8ff 100%);
      min-height: 100vh;
    }
    .about-card {
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 4px 24px rgba(166, 16, 196, 0.12);
      border-radius: 20px;
      background: #fff;
      padding: 2rem 2.5rem;
      text-align: center;
    }
    .about-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #a259c6;
      box-shadow: 0 2px 8px rgba(162,89,198,0.15);
      margin-bottom: 1rem;
    }
    .about-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #7c9fe4;
      margin-bottom: 0.5rem;
    }
    .about-desc {
      font-size: 1.1rem;
      color: #637d95;
      margin-bottom: 1.5rem;
    }
    .about-list {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    .about-list li {
      margin-bottom: 0.7rem;
      font-size: 1rem;
      color: #4e1057;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="about-card">
    <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=120&h=120" alt="Profile" class="about-img">
    <div class="about-title">นางสาวปัทมาภรณ์ สมอเขียว</div>
    <div class="about-desc">นักศึกษามหาวิทยาลัย รักการเรียนรู้ ชอบชาเขียวและการออกแบบเว็บไซต์</div>
    <ul class="about-list">
      <li><i class="bi bi-mortarboard"></i> </li>
      <li><i class="bi bi-geo-alt"></i> </li>
      <li><i class="bi bi-cup-hot"></i> ชอบชาเขียว</li>
      <li><i class="bi bi-laptop"></i> สนใจการพัฒนาเว็บและเทคโนโลยีใหม่ๆ</li>
    </ul>
    <a href="/" class="btn btn-primary"><i class="bi bi-house-door"></i> กลับหน้าแรก</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
